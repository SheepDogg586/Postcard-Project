<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device=width, initial-scale=1.0" />
		<title>My Postcard Project</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
					<p>
						Hello, my name is Cole Weegar! I am extremely excited to be beginning my journey of software development with 4Geeks Academy,
						and I'm looking forward to furthering my knowledge so as to become a competent software developer!
					</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Some Name" />
					<input type="text" placeholder="Some Email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button type="button" class="button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
